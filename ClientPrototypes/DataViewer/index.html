<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>Tin Can Viewer</title>
        
        <link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/TinCanViewer.css">

		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
        	google.load("jquery", "1.6.4");
		</script>
		<script src="../config.js"></script>
		<script src="scripts/tabs.js"></script>
		<script src="scripts/base64.js"></script>
		<script src="scripts/TCDriver.js"></script>
		<script src="scripts/TinCanViewer.js"></script>
        
    </head>
    
    
    <body>
		
       
		<div class="container">
			<h1>Tin Can Viewer</h1>
			
			<ul class="tabs">
			  <!-- Give href an ID value of corresponding "tabs-content" <li>'s -->
			  <li><a class="active" href="#statements">Statements</a></li>
			  <li><a href="#activities">Activities</a></li>
			  <li><a href="#actors">Actors</a></li>
			</ul>

			<!-- Standard <ul> with class of "tabs-content" -->
			<ul class="tabs-content">
			  <!-- Give ID that matches HREF of above anchors -->
			  	<li class="active" id="statements">
					Click on a statement to see the raw statement data.
					<br/><br/>
					<div id="searchBox">
						<table id="searchBoxTable" class="searchBoxTable">
							<tr>
								<td><label>Actor Email</label><input id="actorEmail" type="text" placeholder="Email Address"></input></td>
								<td><label>Verb</label><input id="verb" type="text" placeholder="Verb"></input></td>
								<td><label>Activity ID</label><input id="activityId" type="text" placeholder="Activity ID"></input></td>
								<td><label>Since</label><input id="since" type="text"></input></td>
							</tr>
						</table>
						<table id="advancedSearchTable" class="searchBoxTable" style="display:none">
							<tr>
								<td><label>Registration</label><input id="registration" type="text" placeholder="TinCan Registration ID"></input></td>
								<td><label>Until</label><input id="until" type="text"></input></td>
								<td><label>Use Context Activities</label><input id="context" type="checkbox"></input></td>
							</tr>
							<tr>
								<td><label>Actor JSON</label><input id="actorJson" type="text" placeholder="Actor JSON"></input></td>
								<td><label>Object JSON</label><input id="objectJson" type="text" placeholder="Object JSON"></input></td>
								<td><label>Instructor JSON</label><input id="instructorJson" type="text" placeholder="Instructor JSON"></input></td>
							</tr>
						</table>
						<button id="showAdvancedOptions">Show Advanced Options</button>
						<button id='refreshStatements'>Refresh</button>
					</div>
				
					
					<div id='theStatements'></div>
					<button id='showAllStatements'>More...</button>
				</li>
			  
				<li id="activities">
					<button id='refreshActivityData'>Refresh</button>
					<div class="heading">Activities</div>
					<div id='activityData' ></div>
				</li>
			  	
				<li id="actors">
					<button id='refreshHighScores'>Refresh</button>
					<div class="heading">Activities</div>
					<div id='actorData' ></div>
			  	</li>
			
			  	<li id='lrsUtils'>
					Here you have the ability to clear out your Learning Record Store.  Please do so with caution.  
					This will clear all of your stored LRS data.
					
					<br/><br/>
					<button id='deleteAllData'>Delete LRS Data</button>
				</li>
			
			</ul>
			
		</div>

    </body>
</html>
